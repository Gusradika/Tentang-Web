<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        console.log("Masuk");
        $.fn.ubah = function () {
          if ($("#propinsi").val() == "jabar") {
            $("#kota").html(
              "<option value='1'>A</option><option value='2'>B</option><option value='3'>C</option>"
            );
          } else if ($("#propinsi").val() == "jateng") {
            $("#kota").html(
              "<option value='1'>B</option><option value='2'>BB</option><option value='3'>BBB</option>"
            );
          } else if ($("#propinsi").val() == "jatim") {
            $("#kota").html(
              "<option value='1'>C</option><option value='2'>CC</option><option value='3'>CCC</option>"
            );
          }
        };

        $("#propinsi").change(function () {
          $.fn.ubah();
        });
      });
    </script>
  </head>
  <body>
    <label for="propinsi">Propinsi</label>
    <select name="propinsi" id="propinsi">
      <option value="jabar">Jawa Barat</option>
      <option value="jateng">Jawa Tengah</option>
      <option value="jatim">Jawa Timur</option>
    </select>
    <select name="kota" id="kota">
      <option value="1">A</option>
      <option value="2">AA</option>
    </select>
  </body>
</html>
