  <body >




    <div class="row">
        <div class="mt-4 col-sm-3 mx-auto">
<main class="form-signin w-100 m-auto">

   
  <!-- <form> -->
      <div style="height: 100px;"></div>
       <div class="mx-auto bg-primary mb-4 rounded-circle" style="height: 100px; width: 100px;">
        <div class="text-center">
            <h2 class="text-white" style="line-height: 100px;">PWEB</h2>
        </div>

    </div>



    <h1 class="h3 fw-normal mb-4 text-center">Halaman Login</h1>

<div class="alert alert-primary d-none" id="boxAlert">
  <span id="alert">Success Login!</span>
</div>


    <label for="username" class="text-left">Username</label>
    <div class="input-group mb-3">
        
        <input type="text" style="height: 50px;" id="username" class="form-control" required placeholder="Username" aria-label="Username" >
    </div>
    
    <label for="password" class="text-left">Password</label>
  <div class="input-group mb-3">
  <input type="password" style="height: 50px;" id="password" class="form-control" required placeholder="Password..." aria-label="Password">
</div>


    <hr>
  
    <button class="w-100 btn btn-lg btn-primary mb-3" type="button" onclick="auth()">Login</button>
     <button class="w-100 btn btn-lg btn-info text-white" type="button">Daftar</button>
   
  <!-- </form> -->
</main>
</div>
</div>


<script>

    var username = document.getElementById("username");
    var password = document.getElementById("password");
    var alertBox = document.getElementById("boxAlert");
    var alertText = document.getElementById("alert");

    const dataUsername = "Aditya39";
    const dataPassword = "qwerty123";


    function auth(){
        if(username.value == dataUsername && password.value == dataPassword){
            console.log("Login Berhasil");

            console.log(username.value);
            console.log(password.value);

            alertBox.removeAttribute("d-none");
            alertBox.setAttribute('class', 'alert alert-success');

            alertText.innerHTML = "Login Berhasil";

            alert('Login Berhasil');
            
        }else{
            console.log("Login Gagal");
            
            console.log(username.value);
            console.log(password.value);
            
            alertBox.removeAttribute("d-none alert");
            alertBox.setAttribute('class',"alert alert-danger");
            
            alertText.innerHTML = "Login Gagal";
            alert('Login Gagal');
        }
    }

</script>
