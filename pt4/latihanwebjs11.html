<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>For loop</h2>

    <script>
      var x = 0;

      for (var i = 0; i < 10; i++) {
        x += 1 + "<br>";
      }
      document.getElementById(i).innerHTML = x;
    </script>
  </body>
</html>
