<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>if Else dalam JS</h2>

    <p id="isi">Salam</p>

    <script>
      const time = new Date().getHours();
      let salam;

      if (time < 10) {
        salam = "Selamat Pagi";
      } else if (time < 20) {
        salam = "Selamat Siang";
      } else if (time < 30) {
        salam = "Selamat Malam";
      }
      document.getElementById("isi").innerHTML = salam;
    </script>
  </body>
</html>
