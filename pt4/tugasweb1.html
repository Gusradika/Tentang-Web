<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Pilih Elemen</h2>
    <label for="propinsi">
      <select name="propinsi" onchange="ubah()" id="propinsi">
        <option value="jabar">Jawa Barat</option>
        <option value="jateng">Jawa Tengah</option>
        <option value="jatim">Jawa Timur</option>
      </select>
      <select name="kota" id="kota">
        <option value="1">A</option>
        <option value="2">AA</option>
      </select>
    </label>

    <script>
      var x = document.getElementById("propinsi");

      function ubah() {
        console.log(x.value);
        if (x.value == "jabar") {
          console.log("oke");
        }

        if (x.value == "jabar") {
          console.log("awes");
          document.getElementById("kota").innerHtml =
            "<option value='1'>C</option><option value='2'>CC</option>";
        } else if (x.value === "jateng") {
          document.getElementById("kota").innerHtml =
            "<option value='1'>B</option><option value='2'>BB</option>";
        } else if (x.value === "jatim") {
          document.getElementById("kota").innerHtml =
            "<option value='1'>C</option><option value='2'>CC</option>";
        }
      }
    </script>
  </body>
</html>
